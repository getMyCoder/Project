<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
</head>
<body>
    <div class="xsfb-box hideBox boxshow xsfb-box01">
        <div class="xsfb-box-title01">
            <h2>公司名称</h2>
            <h3><input type="text" placeholder="请输入公司名称 "></h3>
            <div class="clear"></div>
        </div>
        <div class="xsfb-box-title01 xsfb-box-title02">
            <h2>公司LOGO</h2>
            <h4>
                <i class="fa fa-angle-right"></i>
                <span><img src="images/img.png" alt=""></span>
            </h4>
            <div class="clear"></div>
        </div>
    </div>
    <div class="xsfb-box hideBox boxshow xsfb-box01">
        <div class="xsfb-box-title01">
            <h2>任务主题</h2>
            <h3><input type="text" placeholder="请输入任务主题 "></h3>
            <div class="clear"></div>
        </div>
        <div class="xsfb-box-title01 xsfb-box-title03">
            <h2>任务描述</h2>
            <h5>
                <i></i>
                <textarea placeholder="请填写描述信息"></textarea>
            </h5>
            <div class="clear"></div>
        </div>
        <div class="xsfb-box-title01 xsfb-box-title02">
            <h2>悬赏金额</h2>
            <h6>
                <i>￥</i>
                <p><input type="text" placeholder="0.00"></p>
                <span>元</span>
            </h6>
            <div class="clear"></div>
        </div>
    </div>
    <div class="xsfb-box hideBox boxshow xsfb-box01">
        <div class="xsfb-box-title01 xsfb-box-title02">
            <h2>联系方式</h2>
            <strong><i class="fa fa-angle-right"></i></strong>
            <h3><input type="text" placeholder="请输入联系方式"></h3>
            <div class="clear"></div>
        </div>
    </div>
    <div class="wsm-box-btn hideBox yrz-xg-box-btn xsfb-submit">
        <button>提交</button>
    </div>
</body>
</html>
